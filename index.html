<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random quote preparator</title>
		<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>Random quote preparator</h1>
			<div class="box">
				<h2 class="quote"></h2>
				<h3 class="author"></h3>
			</div>
			<div class="bottombuttons">
				<div>
					<button class="tweet-btn">
						<a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter tweet-bottom"></i>Tweet it!</a>
					</button>
				</div>
				<div>
					<button class="trigger">New random quote</button>			
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
